<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://unpkg.com/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="1.css">
        <title>Log in</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="login_box">
                <div class="login-header">
                    <span>Log in to your account</span>
                    

                </div>
                <div class="login-subheader">
                    <h6>Welcome back! Please enter your details.</h6>
                </div>
                <div class="input_box">
                    <input type="text" id="email" class="input-field" placeholder="Enter your email"required>
                    <label for="email" class="label">Email</label>
                    

                </div>
                <div class="input_box">
                    <input type="password" id="pass" class="input-field"required>
                    <label for="pass" class="label">Password</label>
                </div> 
                <div class="remember-forgot">
                    <div class="remember">
                        
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember for 30 days</label>
                        
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password</a>

                    </div>
                    
                </div>
                <div class="input_box">
                    <input type="submit" class="input-submit" value="Sign in">
                </div> 
                <div class="input_box">
                    <input type="submit" class="input-submit" value="Sign in with Google">
                    
                </div> 
                <div class="register">
                    <a class="form__link" href="./1.js" id="linkCreateAccount">Don't have an account? Sign up</a>
                </div> 

            </div>

        </div>

    </body>

</html>
